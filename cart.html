        <h1>Shopping Cart</h1>
        <div class="cart">
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button type="button" class="btn btn-light"><a href="billing.html">Checkout</a></button>
        </div>
        
        <script>
            const cart = [];
        let total = 0;

        function addToCart(productName, price) {
            cart.push({ productName, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById("cart-items");
            const cartTotalElement = document.getElementById("cart-total");
            const cartMessageElement = document.getElementById("cart-message");
            
            cartItemsElement.innerHTML = "";
            
            if (cart.length === 0) {
                cartMessageElement.textContent = "Your cart is empty.";
            } else {
                cartMessageElement.textContent = "";
                cart.forEach(item => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${item.productName} - $${item.price}`;
                    cartItemsElement.appendChild(listItem);
                });
            }
            
            cartTotalElement.textContent = total;
        }
        </script>
